<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Cliente - Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      font-family: 'Poppins', sans-serif;
      background: url("https://images.pexels.com/photos/3758941/pexels-photo-3758941.jpeg?auto=compress&cs=tinysrgb&w=1920") no-repeat center center / cover;
      position: relative; overflow: hidden; color: white;
    }
    body::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.55); }
    .glass-container {
      position: relative; z-index: 2; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(16px);
      border-radius: 16px; padding: 40px; width: 90%; max-width: 450px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
      text-align: center; animation: fadeIn 1.2s ease-in-out;
      overflow-y: auto; max-height: 95vh;
    }
    h2 { margin-bottom: 20px; }
    .input-group { position: relative; margin: 20px 0; }
    .input-group input { width: 100%; padding: 12px; background: transparent; border: none; border-bottom: 2px solid #aaa; outline: none; color: white; font-size: 16px; }
    .input-group label { position: absolute; top: 12px; left: 0; pointer-events: none; font-size: 14px; color: #ccc; transition: 0.3s ease; }
    .input-group input:focus ~ label, .input-group input:valid ~ label { top: -8px; font-size: 12px; color: #00aaff; }
    .input-group input:focus { border-bottom-color: #00aaff; }
    .toggle-password { position: absolute; right: 10px; top: 10px; cursor: pointer; font-size: 14px; color: #ddd; }
    button { width: 100%; padding: 14px; background: linear-gradient(135deg, #28a745, #155d27); border: none; border-radius: 30px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; font-size: 16px; }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(40,167,69,0.5); }
    a { display: block; margin-top: 15px; color: #00aaff; text-decoration: none; font-size: 14px; }
    a:hover { text-decoration: underline; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .glass-container::-webkit-scrollbar { width: 8px; }
    .glass-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
    .glass-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Cadastro Cliente üõí</h2>
    <form onsubmit="registerClient(event)">
      <div class="input-group">
        <input type="text" id="nome" required>
        <label for="nome">Nome Completo</label>
      </div>
      <div class="input-group">
        <input type="text" id="emailOrTel" required>
        <label for="emailOrTel">N√∫mero de telefone ou Gmail</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" required>
        <label for="senha">Senha</label>
        <span class="toggle-password" onclick="togglePassword('senha')">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmaSenha" required>
        <label for="confirmaSenha">Confirmar Senha</label>
        <span class="toggle-password" onclick="togglePassword('confirmaSenha')">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="url" id="endereco" placeholder="Link do Google Maps" required>
        <label for="endereco">Endere√ßo (Link do Google Maps)</label>
      </div>
      <button type="submit" id="submitBtn">Cadastrar</button>
    </form>
    <a href="login_cliente.html">J√° tem conta? Entrar</a>
  </div>

  <script>
    // URL base da API
    const API_BASE = "http://localhost:5000/api"; // Ajuste para a URL do seu backend

    // Helpers simples (como os de window.utils)
    const $ = id => document.getElementById(id);
    async function apiPost(path, body){
      const r = await fetch(API_BASE + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!r.ok) throw new Error(`Erro na API: ${r.status} ${r.statusText}`);
      return r.json();
    }

    function togglePassword(id) {
      const input = $(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    async function registerClient(event) {
      event.preventDefault();
      const btn = $('submitBtn');
      btn.disabled = true;

      const nome = $("nome").value.trim();
      const emailOrTel = $("emailOrTel").value.trim();
      const senha = $("senha").value; 
      const confirmaSenha = $("confirmaSenha").value;
      const endereco = $("endereco").value.trim();

      if (senha !== confirmaSenha) {
        alert("As senhas n√£o coincidem!");
        btn.disabled = false;
        return;
      }
      
      const userPayload = {
        name: nome,
        emailOrPhone: emailOrTel,
        password: senha, // Em produ√ß√£o, usar hash (bcrypt)
        address: endereco,
        photo: "", // Adicione l√≥gica para upload de foto
        role: "client" 
      };

      try {
        const newUser = await apiPost('/users', userPayload); // Chama a API
        console.log("Cliente registrado no backend:", newUser);
        
        // Salva os dados do cliente no localStorage para a sess√£o
        localStorage.setItem("cliente_id", newUser._id);
        localStorage.setItem("cliente_nome", newUser.name);
        localStorage.setItem("cliente_emailOrTel", newUser.emailOrPhone);
        localStorage.setItem("cliente_endereco", newUser.address);
        localStorage.setItem("cliente_foto", newUser.photo || "");

        alert("Cadastro realizado com sucesso!");
        window.location.href = "login_cliente.html"; 
      } catch (error) {
        console.error("Erro ao registrar cliente via API:", error);
        alert(`Erro ao registrar cliente: ${error.message || 'Verifique o console do navegador e o backend.'}`);
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
